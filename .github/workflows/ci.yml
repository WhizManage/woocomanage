name: Build release zip

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build release zip
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Build plugin
        run: |
          # Navigate to the WoocoManage directory
          cd WooCoManage
          # Run necessary build steps like installing dependencies, building the project, etc.
          composer install --no-dev
          npm install
          npm run build

      - name: Generate zip
        run: |
          # Navigate back to the main directory
          cd ${{ github.workspace }}
          # Create a temporary directory to copy files without altering them
          mkdir temp_zip
          # Copy necessary files and folders to the temporary directory
          cp -r WooCoManage/index.php WooCoManage/templates WooCoManage/uninstall.php WooCoManage/includes WooCoManage/assets WooCoManage/woocomanage.php temp_zip/
          # Create a zip file containing the copied files and folders
          zip -r woocomanage.zip temp_zip
          # Clean up temporary directory
          rm -rf temp_zip

      - name: Upload zip artifact
        uses: actions/upload-artifact@v2
        with:
          name: WooCoManage
         
